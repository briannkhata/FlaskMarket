{% extends 'base.html' %}
{% block title%}
    Market Page
{% endblock %}

{% block content%}
<table class="table table-hover table-dark">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th></th>
    </tr>
    {% for item in items%}
        <tr>
        <td>{{item.Name}}</td>
        <td>{{item.Age}}</td>
        <td>
            <button class="btn btn-info">More Info</button>
            <button class="btn btn-success">Purchase</button>
        </td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
